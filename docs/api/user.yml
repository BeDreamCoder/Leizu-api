User:
  type: object
  properties:
    username:
      type: string
      example: admin
    password:
      type: string
      example: pasw0rd
ResetPasswordRequest:
  type: object
  properties:
    username:
      type: string
      example: admin
    password:
      type: string
      example: pasw0rd
    newPassword:
      type: string
      example: pasw0rd123
ResetPasswordResponse:
  type: object
  properties:
    id:
      type: string
      example: 5bbeea345d46ac0ba215518b
    username:
      type: string
      example: admin
LoginResponse:
  type: object
  properties:
    id:
      type: string
      example: 5bbeea345d46ac0ba215518b
    username:
      type: string
      example: admin
    token:
      type: string
      example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjViYmVlYTM0NWQ0NmFjMGJhMjE1NTE4YiIsImlhdCI6MTUzOTMxMzEyOCwiZXhwIjoxNTM5MzQ5MTI4fQ.Q5YuMsK7ABbQS4ZlmvQHmpenDu9_zCFAI-SLA7sYkiQ
LogoutResponse:
  type: object
  properties:
    code:
      type: integer
      example: 200
    status:
      type: string
      example: success
    data:
      type: string
      example: null
    msg:
      type: string
      example: User logged out
CheckResponse:
  type: object
  properties:
    username:
      type: string
      example: admin
Error:
  type: object
  properties:
    errors:
      type: array
      items:
        type: object
        properties:
          message:
            type: string
            example: Invalid Credentials
LoginError:
  type: object
  properties:
    code:
      type: int
      example: 400
    status:
      type: string
      example: 'error'
    data:
      type: array
      items:
        type: object
        example: null
    msg:
      type: object
      properties:
        code:
          type: string
          example: 10001
        msg:
          type: string
          description: 10001=> user not exist 10002=> password error
          example: User not exist
