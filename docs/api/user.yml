User:
  type: object
  properties:
    name:
      type: string
      example: admin
    password:
      type: string
      example: pasw0rd
ResetPasswordRequest:
  type: object
  properties:
    name:
      type: string
      example: admin
    password:
      type: string
      example: pasw0rd
    newPassword:
      type: string
      example: pasw0rd123
ResetPasswordResponse:
  type: object
  properties:
    id:
      type: string
      example: 5bbeea345d46ac0ba215518b
    name:
      type: string
      example: admin
LoginResponse:
  type: object
  properties:
    id:
      type: string
      example: 5bbeea345d46ac0ba215518b
    name:
      type: string
      example: admin
    token:
      type: string
      example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjViYmVlYTM0NWQ0NmFjMGJhMjE1NTE4YiIsImlhdCI6MTUzOTMxMzEyOCwiZXhwIjoxNTM5MzQ5MTI4fQ.Q5YuMsK7ABbQS4ZlmvQHmpenDu9_zCFAI-SLA7sYkiQ
Error:
  type: object
  properties:
    errors:
      type: array
      items:
        type: object
        properties:
          message:
            type: string
            example: Invalid Credentials
