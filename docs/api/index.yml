swagger: "2.0"
info:
  description: This is a dashboard api server.
  version: 0.0.1
  title: Dashboard API
  contact:
    email: pengisgood@gmail.com
basePath: /api/v1
tags:
- name: demo
  description: Sanity check
- name: docker
  description: Operations about docker
  externalDocs:
    description: Find out more about docker operations
    url: https://docs.docker.com/engine/api/v1.37
- name: user
  description: Operations about user
- name: peer
  description: Operations about peer
- name: organization
  description: Operations about orgranization
- name: chaincode
  description: Operations about chaincode
- name: channel
  description: Operations about channel
- name: consortium
  description: Operations about consortium
- name: TODO
  description: API work in progress
schemes:
- http
- https
paths:
  /:
    get:
      tags:
      - demo
      summary: Welcome
      produces:
      - text/plain
      responses:
        200:
          description: OK
          schema:
            type: string
            example: welcome to ledger dashboard!
  /demo:
    get:
      tags:
      - demo
      summary: Hello world
      security:
      - ApiKeyAuth: []
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        200:
          description: OK
          schema:
            $ref: "demo.yml#/HelloWorld"
        401:
          description: Unauthorized
          schema:
            $ref: "demo.yml#/Error"
  /login:
    post:
      tags:
      - user
      summary: User login
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: user
        description: User object for login
        required: true
        schema:
          $ref: "user.yml#/User"
      responses:
        200:
          description: OK
          schema:
            $ref: "user.yml#/LoginResponse"
        401:
          description: Unauthorized
          schema:
            $ref: "user.yml#/Error"
  /logout:
    post:
      tags:
      - user
      - TODO
      summary: User logout
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        200:
          description: OK

securityDefinitions:
  ApiKeyAuth:
    type: apiKey
    in: header
    name: Authorization
