swagger: "2.0"
info:
  description: This is a dashboard api server.
  version: 0.0.1
  title: Dashboard API
  contact:
    email: pengisgood@gmail.com
basePath: /api/v1
tags:
- name: demo
  description: Sanity check
- name: docker
  description: Operations about docker
  externalDocs:
    description: Find out more about docker operations
    url: https://docs.docker.com/engine/api/v1.37
- name: user
  description: Operations about user
- name: peer
  description: Operations about peer
- name: organization
  description: Operations about orgranization
- name: chaincode
  description: Operations about chaincode
- name: channel
  description: Operations about channel
- name: consortium
  description: Operations about consortium
- name: TODO
  description: API work in progress
schemes:
- http
- https
paths:
  /:
    get:
      tags:
      - demo
      summary: Welcome
      produces:
      - text/plain
      responses:
        200:
          description: OK
          schema:
            type: string
            example: welcome to ledger dashboard!
  /demo:
    get:
      tags:
      - demo
      summary: Hello world
      security:
      - ApiKeyAuth: []
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        200:
          description: OK
          schema:
            $ref: "demo.yml#/HelloWorld"
        401:
          description: Unauthorized
          schema:
            $ref: "demo.yml#/Error"
  /user/login:
    post:
      tags:
      - user
      summary: User login
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: user
        description: User object for login
        required: true
        schema:
          $ref: "user.yml#/User"
      responses:
        200:
          description: OK
          schema:
            $ref: "user.yml#/LoginResponse"
        401:
          description: Unauthorized
          schema:
            $ref: "user.yml#/Error"
  /user/logout:
    post:
      tags:
      - user
      - TODO
      summary: User logout
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        200:
          description: OK
  /user/password/reset:
    post:
      tags:
        - user
      summary: Reset user password
      security:
      - ApiKeyAuth: []
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: user
        description: User object for reset password
        required: true
        schema:
          $ref: "user.yml#/ResetPasswordRequest"
      responses:
        200:
          description: OK
          schema:
            $ref: "user.yml#/ResetPasswordResponse"
        401:
          description: Unauthorized
          schema:
            $ref: "user.yml#/Error"
  /user/check:
    post:
      tags:
        - user
      summary: Check user has been logged in
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            $ref: "user.yml#/CheckResponse"
        401:
          description: Unauthorized
          schema:
            $ref: "user.yml#/Error"
  /peer:
    get:
      tags:
      - peer
      summary: List all peers
      security:
      - ApiKeyAuth: []
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: query
        name: organization id
        description: Organization id of peer
        required: false
        type: string
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 200
              status:
                type: string
              data:
                type: array
                items:
                  type: object
                  $ref: peer.yml#/Peer
              msg:
                type: string
        400:
          description: Bad request
          schema:
            $ref: common.yml#/400Error
        401:
          description: Unauthorized
          schema:
            $ref: common.yml#/401Error
    post:
      tags:
      - peer
      - TODO
      summary: Create peer
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        200:
          description: OK
  /peer/join:
    post:
      tags:
      - peer
      - TODO
      summary: Peer join channel
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        200:
          description: OK
  /peer/{peerId}:
    get:
      tags:
      - peer
      - TODO
      summary: Show peer details
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: peerId
        in: path
        description: Peer id
        required: true
        type: string
      responses:
        200:
          description: OK
  /organization:
    get:
      tags:
      - organization
      summary: List all organizations
      security:
      - ApiKeyAuth: []
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: channelId
        in: query
        description: Channel id
        required: false
        type: string
      responses:
        200:
          description: OK
          schema:
            $ref: "organization.yml#/OrganizationResponse"
        400:
          description: Bad request
          schema:
            $ref: common.yml#/400Error
        401:
          description: Unauthorized
          schema:
            $ref: common.yml#/401Error
    post:
      tags:
      - organization
      - TODO
      summary: Create organization
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        200:
          description: OK
  /organization/join:
    post:
      tags:
      - organization
      - TODO
      summary: Organization join channel
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        200:
          description: OK
  /organization/{organizationId}:
    get:
      tags:
      - organization
      - TODO
      summary: Show organization details
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: organizationId
        in: path
        description: Organization id
        required: true
        type: string
      responses:
        200:
          description: OK
  /channel:
    get:
      tags:
      - channel
      summary: List all channels
      security:
      - ApiKeyAuth: []
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        200:
          description: OK
          schema:
            $ref: "channel.yml#/ChannelListResponse"
        401:
          description: Unauthorized
          schema:
            $ref: "channel.yml#/Error"
    post:
      tags:
      - channel
      - TODO
      summary: Create channel
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        200:
          description: OK
  /channel/{channelId}:
    get:
      tags:
      - channel
      summary: Show channel details
      security:
      - ApiKeyAuth: []
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: channelId
        in: path
        description: Channel id
        required: true
        type: string
      responses:
        200:
          description: OK
          schema:
            $ref: "channel.yml#/ChannelResponse"
        401:
          description: Unauthorized
          schema:
            $ref: "channel.yml#/Error"
  /chaincode:
    get:
      tags:
      - chaincode
      - TODO
      summary: List all chaincodes
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        200:
          description: OK
  /chaincode/{chaincodeId}:
    get:
      tags:
      - chaincode
      - TODO
      summary: Show chaincode details
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: chaincodeId
        in: path
        description: Chaincode id
        required: true
        type: string
      responses:
        200:
          description: OK
  /chaincode/install:
    post:
      tags:
      - chaincode
      - TODO
      summary: Install chaincode
      consumes:
      - application/json
      produces:
