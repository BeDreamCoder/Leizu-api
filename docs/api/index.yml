  /chaincode/invoke:
    post:
      tags:
      - chaincode
      - TODO
      summary: Invoke chaincode
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        200:
          description: OK
  /chaincode/query:
    get:
      tags:
      - chaincode
      - TODO
      summary: Query chaincode
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        200:
          description: OK
  /consortium:
    get:
      tags:
        - consortium
      summary: List all consortiums
      consumes:
        - application/json
      produces:
        - application/json
      security:
        - ApiKeyAuth: []
      responses:
        200:
          description: OK
          schema:
            $ref: "consortium.yml#/ConsortiumListResponse"
        401:
          description: Unauthorized
          schema:
            $ref: "consortium.yml#/401Error"
    post:
      tags:
      - consortium
      - TODO
      summary: Create consortium
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        200:
          description: OK
  /consortium/{consortiumId}:
    get:
      tags:
        - consortium
      summary: Show consortium details
      consumes:
        - application/json
      produces:
        - application/json
      security:
        - ApiKeyAuth: []
      parameters:
        - name: consortiumId
          in: path
          description: consortium id
          required: true
          type: string
      responses:
        200:
          description: OK
          schema:
            $ref: "consortium.yml#/ConsortiumResponse"
        401:
          description: Unauthorized
          schema:
