OrganizationResponse:
  type: object
  properties:
    code:
      type: int
      example: 200
    status:
      type: string
      example: success
    data:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
            example: 5bc6980172b780d909aeab0f
          name:
            type: string
            example: OrdererMSP
          consortium_id:
            type: string
            example: 5bc697d8c9ebd4d8f747dd4f
          peer_count:
            type: int
            example: 0
    msg:
      type: string
      example: success
Error:
  type: object
  properties:
    errors:
      type: array
      items:
        type: object
        properties:
          message:
            type: string
            example: Token Expired
